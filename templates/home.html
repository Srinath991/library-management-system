​​​​{% extends 'base.html' %}

<style>
    html {
        height: 100%;
        overflow: hidden;
    }

    body {
        position: relative;
        height: 100%;

        background: linear-gradient(45deg, #00ff87, #60efff);
    }

    .shelf {
        height: 8px;
        border-radius: 10px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        border-bottom: 10px solid #56251a;
    }

    .shelf:hover {
        animation: shelf-lift 0.5s ease;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        cursor: pointer;
    }

    .shelf:hover .book {
        animation: book-bounce 0.5s ease;
        animation-iteration-count: 1;
    }

    .book {
        margin-bottom: 8px;
        display: flex;
        flex-wrap: wrap;
        border-radius: 2px;
        font-size: 20px;
        overflow: hidden;
        line-height: 15%;
        text-align: center;
        font-weight: lighter;
    }

        content: "---";
        color: #eeeeee;
    }

        }

        }
    }

        40% {

        }

        80% {
